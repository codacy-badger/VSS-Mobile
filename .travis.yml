 
language: android
android:
  components:
    - build-tools-27.0.3
    - android-27
    - extra

before_script:
  - android list sdk
  - echo no | android create avd --force -n test -t 'system-images;android-27;google_apis;x86' 
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
